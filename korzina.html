<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FIBO - Корзина</title>
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <img src="images/FIBO-logo.png" alt="FIBO-logo" class="header__logo">
            <nav class="header__nav">
                <ul class="header__list">
                </ul>
            </nav>
            <a href="cart.html" class="korzina__button">
                <svg width="24" height="24">
                    <use xlink:href="images/sprite.svg#icon-cart" />
                </svg>
                <span class="cartTotalHTML">0</span> ₽
            </a>
        </div>
    </header>

    <main>
        <section class="cart">
            <div class="cart__container">
                <h1 class="cart__title">Корзина</h1>

                <div class="cart__list">
                </div>

                <div class="cart__promo-summary">
                    <div class="cart__promo">
                        <span class="cart__promo-title">Промокод</span>
                        <div class="cart__promo-form">
                            <input type="text" placeholder="Введите промокод">
                            <button>Применить</button>
                        </div>
                    </div>

                    <div class="cart__summary">
                        <span>Сумма заказа:</span>
                        <span class="cart__total cartTotalHTML">0</span>
                    </div>
                </div>

                <h2 class="cart__subtitle">Заказ на доставку</h2>

                <form class="cart__form">
                    <label class="cart__form-item">
                        <span>Имя</span>
                        <input type="text" value="Илья"  name="name">
                    </label>

                    <label class="cart__form-item">
                        <span>Телефон</span>
                        <input type="tel" value="+7 777 777 77 77" name="phone">
                    </label>

                    <label class="cart__form-item">
                        <span>Email</span>
                        <input type="email" value="email@mail.ru" name="email">
                    </label>
                </form>

                <div class="cart__actions">
                    <a href="#" class="cart__back">
                        <svg width="8" height="13" viewBox="0 0 8 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0.263672 5.97656L5.94727 0.263672C6.24023 0 6.67969 0 6.94336 0.263672L7.61719 0.9375C7.88086 1.20117 7.88086 1.64062 7.61719 1.93359L3.10547 6.44531L7.61719 10.9863C7.88086 11.2793 7.88086 11.7188 7.61719 11.9824L6.94336 12.6562C6.67969 12.9199 6.24023 12.9199 5.94727 12.6562L0.263672 6.94336C0 6.67969 0 6.24023 0.263672 5.97656Z" fill="#696F7A"/>
                        </svg>
                        Вернуться в магазин
                    </a>
                    <button class="cart__submit">
                        Оформить заказ
                        <svg width="7" height="10" viewBox="0 0 7 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5.91797 5.24414C6.18164 4.98047 6.18164 4.54102 5.91797 4.24805L1.93359 0.263672C1.64062 0 1.20117 0 0.9375 0.263672L0.263672 0.9375C0 1.23047 0 1.66992 0.263672 1.93359L3.10547 4.77539L0.263672 7.58789C0 7.85156 0 8.29102 0.263672 8.58398L0.9375 9.22852C1.20117 9.52148 1.64062 9.52148 1.93359 9.22852L5.91797 5.24414Z" fill="#231F20"/>
                        </svg>
                    </button>
                </div>
            </div>
        </section>

        <script src="script.js"></script>
    </main>
</body>

</html>
